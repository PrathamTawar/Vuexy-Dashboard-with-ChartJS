<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>
<body>
    
<!--* ----------------------NAV------------------- -->

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <div class="container-fluid logoContainer d-flex align-items-center">
                <a class="navbar-brand" href="#">
                  <img src="./assets/logo.png" alt="Logo"  class="d-inline-block logo">
                  <p class="d-flex">Olivia Miller</p>
                </a>
            </div>

            <div class="searchContainer d-flex align-items-center">

                <form class="d-flex searchForm" role="search">
                    <img class="magnifyIcon" src="./assets/magnifying-glass.png" alt="">
                    <input class="form-control searchInpt me-2" type="search" placeholder="Search Dashboard..." aria-label="Search">
                </form>

                <div class="btn-group dropdownBtn">
                    <button class="btn dropdownBtnLeft btn-lg" type="button">
                      Switch Company
                    </button>
                    <button type="button" class="btn btn-lg dropdownBtnRight dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                      <span class="visually-hidden">Toggle Dropdown</span> Olivia Miller
                    </button>
                    <ul class="dropdown-menu">
                      ...
                    </ul>
                </div>
            
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class=" navRight collapse navbar-collapse d-flex" id="navbarSupportedContent">
            
                <div class="imgDiv">
                    <img class="pfp" src="./assets/pfp.avif" alt="">
                    <div class="status"></div>
                </div>

                <div class="userInfo">  
                    <h4>Welcome Back,</h4>
                    <p>Yossif</p>
                </div>

                <div class="dropdown dropdownPfp">
                    <button class="btn dropdownPfpBtn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                </div>
                
            </div>

        </div>
    </nav>

<!--! ------------------NAV-OVER------------------ -->

<!--* ------------------------MAIN------------------------- -->

    <main>
        <div class="navList"></div>

        <div class="gridLayout">

<!--* ------------------------REPORTS------------------------- -->
            <div class="gridDivs reports">
                <div class="title">
                    <img src="./assets/ReportLogo.png" alt="">
                    <h1>Reports</h1>
                </div>
            </div>
<!--! ----------------------REPORTS-OVER---------------------- -->



<!--* ------------------------INFO-CARDS------------------------- -->
            <div class="gridDivs infoCardContainer">

                <div class="infoCard">
                    <img src="./assets/icons8-dollar-96-orange.png" alt="">
                    <div class="info">
                        <h4>$13,350.00</h4>
                        <p>Total Revenue</p>
                    </div>
                </div>
                
                <div class="infoCard">
                    <img src="./assets/icons8-dollar-96-orange.png" alt="">
                    <div class="info">
                        <h4>$13,350.00</h4>
                        <p>Total Revenue</p>
                    </div>
                </div>

            </div>
<!--! ----------------------INFO-CARDS-OVER---------------------- -->



<!--* ----------------------GRAPHS----------------------- -->

<div class="gridDivs graphContainer">
    
<!--* ---------------------INVOICE------------------------ -->
    <div class="charts invoiceGraphContainer">
        <div class="invoiceGraphInfo">
            <div class="invoiceGraphInfoHead">
                <h4>Invoices</h4>

                <div class="dropdown graphDropdown">
                    <p>Invoicing from</p>
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      01/23/22-02/05/22
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">...</a></li>
                </div>

            </div>

            <div class="invoiceGraphInfoIndicator">
                <div class="d-flex indicatorContainer"><div class="thisWeek"></div>This Week</div>
                <div class="d-flex indicatorContainer"><div class="lastWeek"></div>Last week</div>
            </div>
        </div>
        <canvas id="invoiceChart"></canvas>
    </div>
<!-- !------------------------INVOICE-OVER--------------------------- -->

<!-- *------------------------SALES---------------------------- -->
<div class="charts salesGraphContainer">
    <div class="invoiceGraphInfo">
        <div class="invoiceGraphInfoHead">
            <h4>Sales Forcast</h4>


            <div class="checkboxes d-flex ">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="time" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Daily</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="time" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Weekly</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="time" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Monthly</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="time" id="inlineCheckbox4" value="option4">
                    <label class="form-check-label" for="inlineCheckbox4">Quarterly</label>
                </div>
            </div>
        </div>

        <div class="salesIndicatorContainer d-flex justify-content-between">
            <div class="invoiceGraphInfoIndicator">
                <div  class="d-flex indicatorContainer"><div id="weighted" class="thisWeek"></div>Weighted</div>
                <div  class="d-flex indicatorContainer"><div id="won" class="lastWeek"></div>Won</div>
            </div>
            
            <div class="dropdown graphDropdown">
                <p>From</p>
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  01/23/22-02/05/22
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">...</a></li>
            </div>
        </div>

    </div>
    <canvas id="stackedBarChart"></canvas>
</div>
<!-- !------------------------SALES-OVER--------------------------- -->
    
</div>

<!--! ----------------------GRAPHS-OVER---------------------- -->



<div class="gridDivs loadMore d-flex">
<img src="./assets/loader.webp" alt="">    
<p style="margin: 0;">Loading more...</p>
</div>

</div>


    </main>

<!--! ------------------------MAIN-OVER-------------------- -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script.js" ></script>
</body>
</html>
